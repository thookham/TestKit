name: Create Release
on:
  push:
    tags:
      - 'v*'
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: python scripts/generate_profiles.py
      - run: tar -czf testkit-profiles-${{ github.ref_name }}.tar.gz profiles/
      - uses: softprops/action-gh-release@v1
        with:
          files: testkit-profiles-*.tar.gz
